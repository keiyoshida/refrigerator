<html>
  <head>
    <title>冷蔵庫管理アプリケーション</title>
    <link rel="icon" href="icon.ico" />
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <center>
      <h1>購入商品入力画面</h1>
      <p><img src="/icon.png" /></p>
      <form method="post" th:action="@{/type}">
        <p><label>種別:</label>
        <select class="form-control" name="type" style="width:300" onChange="this.form.submit()" >
          <option value="meet" th:selected="${select1} == true">生肉</option>
          <option value="fish" th:selected="${select2} == true">魚</option>
          <option value="vegetable" th:selected="${select3} == true">野菜</option>
          <option value="egg" th:selected="${select4} == true">卵</option>
          <option value="milk" th:selected="${select5} == true">牛乳</option>
          <option value="other" th:selected="${select6} == true">その他</option>
        </select></p>
      </form>
      <div class="container" >
        <form method="post" th:action="@{/addList}">
          <p><label>商品名:</label><input class="form-control" type="text" name="name" th:value="${goodsName}" style="width:300" /></p>
          <p><label>参考消費期限:</label><input class="form-control" type="date" name="date" th:value="${limit}" style="width:300" /></p>
          <p><input type="submit" class="btn btn-primary" style="WIDTH: 300px; HEIGHT: 40px" value="入力完了" /></p>
          <p><sapn style="color:#FF0000;" th:text="${alert}" /></p>
        </form>
      </div>
      <form method="post" th:action="@{/returnTop}">
        <input type="submit" class="btn btn-primary" style="WIDTH: 300px; HEIGHT: 40px" value="Top" />
      </form>
    </center>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
  </body>
</html>
