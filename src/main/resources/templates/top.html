<html>
  <head>
    <title>冷蔵庫管理アプリケーション</title>
    <link rel="icon" href="icon.ico" />
    <meta charset="UTF-8" />
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous" />
    <script type="text/javascript" src="sortable/sortable.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/top" class="navbar-brand">Refrigerator</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/top" ><span class="glyphicon glyphicon-home"></span> Home</a></li>
          <li><a href="/input" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Input</a></li>
          <li><a href="/search" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</a></li>
        </ul>
      </div>
    </nav>
    <div align="center">
      <div class="container-fluid" >
        <div class="jumbotron text-center" style="background:url(headerImage.jpg); background-size:cover; color: #ffffff; text-shadow: 0 -1px 1px #FFF, -1px 0 1px #FFF, 1px 0 1px #FFF, 0 1px 1px #FFF, 1px 1px 1px #000, 2px 2px 2px #000, 3px 3px 3px #000;" >
          <h1>冷蔵庫管理アプリケーション</h1>
          <p>いつでも見守る冷蔵庫</p>
        </div>
        <img th:src="${path}" width="50%" height="50%" />
        <h2 class="page-header" >冷蔵庫の中身</h2>
      </div>
      <form method="post" th:action="@{/out}">
      <p></p>
      <div class="container" >
        <table style="width:800" class="table table-bordered table-hover sortable" id="refrigerator" >
          <thead>
            <tr align="center" class="success">
              <th class="col-md-2 unsortable" >選択</th>
              <th class="col-md-5 goodsName" >商品名</th>
              <th class="col-md-5 limitDay" >消費期限</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="goods : ${goodslist}">
              <td align="center">
                <input type="checkbox" name="selectGoods" value="true" th:value="${goods.id}" />
              </td>
              <td th:text="${goods.name}"></td>
              <div th:switch="${goods.state}">
                <td th:case="1" bgcolor="Yellow" th:text="${goods.limit}"></td>
                <td th:case="2" bgcolor="Orange" th:text="${goods.limit}"></td>
                <td th:case="3" bgcolor="Red" th:text="${goods.limit}"></td>
                <td th:case="*" th:text="${goods.limit}"></td>
              </div>
            </tr>
          </tbody>
        </table>
        <p><span style="color:#FF0000;" th:text="${alert}"></span></p>
        <input type="submit" value="取り出し" class="btn btn-primary" style="WIDTH: 300px; HEIGHT: 40px" />
      </div>
      </form>
      <p><form method="post" th:action="@{/in}"><input type="submit" value="購入商品入力画面" class="btn btn-primary" style="WIDTH: 300px; HEIGHT: 40px" /></form></p>
      <p><form method="post" th:action="@{/searchForm}"><input type="submit" value="レシピ検索" class="btn btn-primary" style="WIDTH: 300px; HEIGHT: 40px" /></form></p>
    </div>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
  </body>
</html>
