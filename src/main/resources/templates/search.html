<html>
  <head>
    <title>冷蔵庫管理アプリケーション</title>
    <link rel="icon" href="icon.ico" />
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <center>
      <h1>レシピ検索画面</h1>
      <form method="post" th:action="@{/selectSearch}">
        <table id="refrigerator" border="1" width="500">
          <tr th:each="goods : ${goodslist}">
            <td>
              <input type="checkbox" name="selectGoods" value="true" th:value="${goods.id}" />
            </td>
            <td th:text="${goods.name}"></td>
            <div th:switch="${goods.state}">
              <td th:case="1" bgcolor="yellow" th:text="${goods.limit}"></td>
              <td th:case="2" bgcolor="Orange" th:text="${goods.limit}"></td>
              <td th:case="3" bgcolor="Red" th:text="${goods.limit}"></td>
              <td th:case="*" th:text="${goods.limit}"></td>
            </div>
          </tr>
        </table>
        <p><input type="submit" value="URLを作成" style="WIDTH: 200px; HEIGHT: 30px" /></p>
        <p><a target="_blank" th:href="${url}" ><span th:text="${urlText}"></span></a></p>
      </form>
      <form method="post" th:action="@{/returnTop}">
        <input type="submit" class="btn btn-primary" style="WIDTH: 300px; HEIGHT: 40px" value="Top" />
      </form>
    </center>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
  </body>
</html>
